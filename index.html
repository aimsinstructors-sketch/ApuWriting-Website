<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIMS ENGLISH UPOSHAHAR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
    <h1>AIMS ENGLISH UPOSHAHAR</h1>
    <h2>APU WRITING</h2>
</header>
<hr>

<h2>Questions</h2>
<ul id="questionList"></ul>

<script src="script.js"></script>
<script>
const questions = [
    { id: 1, name: "Question 1", image: "Questions/q1.jpg" },
    { id: 2, name: "Question 2", image: "Questions/q2.jpg" },
    { id: 3, name: "Question 3", image: "Questions/q3.jpg" },
    { id: 4, name: "Question 4", image: "Questions/q4.jpg" },
    { id: 5, name: "Question 5", image: "Questions/q5.jpg" },
    { id: 6, name: "Question 6", image: "Questions/q6.jpg" },
    { id: 7, name: "Question 7", image: "Questions/q7.jpg" },
    { id: 8, name: "Question 8", image: "Questions/q8.jpg" },
    { id: 9, name: "Question 9", image: "Questions/q9.jpg" },
    { id: 10, name: "Question 10", image: "Questions/q10.jpg" },
    { id: 11, name: "Question 11", image: "Questions/q11.jpg" },
    { id: 12, name: "Question 12", image: "Questions/q12.jpg" },
    { id: 13, name: "Question 13", image: "Questions/q13.jpg" },
    { id: 14, name: "Question 14", image: "Questions/q14.jpg" },
    { id: 15, name: "Question 15", image: "Questions/q15.jpg" },
    { id: 16, name: "Question 16", image: "Questions/q16.jpg" },
    { id: 17, name: "Question 17", image: "Questions/q17.jpg" },
    { id: 18, name: "Question 18", image: "Questions/q18.jpg" },
    { id: 19, name: "Question 19", image: "Questions/q19.jpg" }
];

const list = document.getElementById("questionList");

questions.forEach(q => {
    const li = document.createElement("li");
    li.textContent = q.name + " ";

    const btn = document.createElement("button");
    btn.textContent = "Open Question";
    btn.onclick = () => {
        localStorage.setItem("selectedQuestionImage", q.image);
        location.href = "answer.html";
    };

    li.appendChild(btn);
    list.appendChild(li);
});
</script>
</body>
</html>
